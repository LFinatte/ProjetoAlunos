<h2>{{aluno.name | uppercase}} Details </h2>

<div class="ra alinhamento">
    <label for="ra">RA: </label>
    <input id="ra" [(ngModel)]="aluno.ra" placeholder="ra">
</div>

<div class="name alinhamento">
    <label for="name">Nome Aluno: </label>
    <input id="name" [(ngModel)]="aluno.name" placeholder="name">
</div>

<div class="curso alinhamento">
    <label for="curso">Curso: </label>
    <input id="curso" [(ngModel)]="aluno.curso" placeholder="curso">
</div>

<div class="semestre alinhamento">
    <label for="semestre">Semestre: </label>
    <input id="semestre" [(ngModel)]="aluno.semestre" placeholder="semestre">
</div>

<div class="idade alinhamento">
    <label for="idade">Idade: </label>
    <input id="idade" [(ngModel)]="aluno.idade" placeholder="idade">
</div>
